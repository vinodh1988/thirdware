<html>
  <head>
  <script src="angular.min.js"></script>
  <script src="angular/module.js"></script>
  <style>
    .red{
    padding: 10px;
    background-color: tomato;
    }
    .green{
      padding: 10px;
      background-color: lightgreen;
    }
  </style>
  </head>
  <body ng-app="myapp">
    <h1>This is directly accessed</h1>
    {{ 2+3  }}
    <div class="red" ng-controller="one">  
          {{data}}
          <ul>
             <li ng-repeat="x in things track by $index">{{x}}</li> 
          </ul>
         <input type="text" ng-model="current"> 
         <button ng-click="handle()" >Add</button>
         <table>
              <thead>
                 <th>sno</th>
                 <th>name</th>
              <thead>
              <tbody>
                <tr ng-repeat="a in people">
                    <td>{{a.sno}}</td>
                    <td>{{a.name}}</td>
                </tr>
              </tbody>
         </table>
    </div>
    
    <div class="green" ng-controller="two">
         {{info}}<br>
         Sno<input type="text" ng-model="x"><br>
         Name<input type="text" ng-model="y"><br>
         <button ng-click="addPerson()">Store</button>
    </div>
    
    <div class="red" ng-controller="rest">
      <table>
              <thead>
                 <th>sno</th>
                 <th>name</th>
                 <th>city</th>
              <thead>
              <tbody>
                <tr ng-repeat="a in personarray">
                    <td>{{a.sno}}</td>
                    <td>{{a.name}}</td>
                    <td>{{a.city}}</td>
                </tr>
              </tbody>
         </table>
         <br>
         name <input type="text" ng-model="name">
         <br>city <input type="text" ng-model="city"><br>
         <button ng-click="store()">Add Person</button>
    </div>
    
  </body>
</html>
